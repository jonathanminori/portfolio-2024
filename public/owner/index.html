<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Minori - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-content">
            <svg class="preloader-circle" width="20" height="20" viewBox="0 0 20 20">
                <circle class="preloader-circle-bg" cx="10" cy="10" r="8" />
                <circle class="preloader-circle-progress" cx="10" cy="10" r="8" />
            </svg>
        </div>
    </div>

    <!-- Grid Canvas Background -->
    <canvas id="grid-canvas"></canvas>

    <!-- Corner Labels -->
    <div class="corner-label corner-top-left">Fun</div>
    <div class="corner-label corner-top-right">Serious</div>
    <div class="corner-label corner-bottom-left">Useless</div>
    <div class="corner-label corner-bottom-right">Valuable</div>

    <!-- Centered Name -->
    <h1 class="center-name">Jonathan Minori</h1>

    <!-- Image Container -->
    <div id="image-container"></div>

    <!-- GUI Toggle Button -->
    <button id="gui-toggle" aria-label="Toggle Settings">Ï€</button>

    <!-- Motion Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/motion@12.25.0/dist/motion.js"></script>
    <!-- lil-gui Library -->
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.21"></script>
    <script src="script.js"></script>
</body>

</html>
